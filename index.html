<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="layer" id="layer">
    <div class="cont bg-white p-5 ">
      <div class="container d-flex justify-content-between">
        <div class="dotted d-flex">
          <div class="dot bg-danger rounded-circle "></div>
          <div class="dot bg-warning rounded-circle "></div>
          <div class="dot bg-success rounded-circle "></div>
        </div>
        <i class="fas fa-close fs-4"></i>
      </div>
      <div class="container">
      <p>Site Name or Url is not valid, Please follow the rules below :</p>
        <span class="d-flex align-items-center"><i class="fa-regular fa-circle-right p-2"></i><p class="lead">Site name must contain at least 3 characters</p></span>
        <span class="d-flex align-items-center"><i class="fa-regular fa-circle-right p-2"></i><p class="lead">Site URL must be a valid one</p></span>
      </div>
    </div>
  </div>
  </div>
  <div class="container text-center my-5">
    <h1 class="bg-blue">Bookmarker</h1>
    <div class="content">
      <h2 class="linear">
        <i class="fas fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fas fa-bookmark"></i>
      </h2>
      <label for="bookMarkName" class="mt-5 mb-2 text-start w-100"><i class="fas fa-book-bookmark pe-2"></i> Site
        Name</label>
      <input required type="text" placeholder="Bookmark Name" class="form-control" oninput="valid()" maxlength="20" id="bookMarkName">
      <label for="siteUrl" class="mt-5 mb-2 text-start w-100"><i class="fas fa-link pe-2"></i> Site URL</label>
      <input required type="text" placeholder="Bookmark Name" class="form-control " oninput="validURL()" id="siteUrl">
      <button class="btn btn-orange " id="Submit" onclick="addproduct()">Submit</button>
    </div>
    <div class="row bg-white text-center fw-bold mt-4" id="rowData">
      <div class="col-md-3 p-3">Index</div>
      <div class="col-md-3 p-3">Website Name</div>
      <div class="col-md-3 p-3">Visit</div>
      <div class="col-md-3 p-3">Delete</div>
      <hr class="p-0 m-0">

    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
